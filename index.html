<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>贪吃蛇 Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header class="topbar">
            <div class="brand">🐍 贪吃蛇</div>
            <div class="scores">
                <div>分数：<span id="score">0</span></div>
                <div>最高分：<span id="highScore">0</span></div>
            </div>
        </header>

        <main class="game-container">
            <canvas id="game" width="480" height="480" aria-label="Snake game canvas" role="img"></canvas>
            <div class="overlay" id="overlay" hidden>
                <div class="overlay-card">
                    <h2 id="overlayTitle">开始游戏</h2>
                    <p id="overlayDesc">使用方向键或虚拟摇杆控制蛇。吃到食物增长，别撞到自己或墙！</p>
                    <div class="overlay-actions">
                        <button id="startBtn" class="btn primary">开始</button>
                        <button id="pauseBtn" class="btn">暂停</button>
                        <button id="restartBtn" class="btn">重来</button>
                    </div>
                </div>
            </div>
        </main>

        <section class="controls">
            <div class="dpad" id="dpad" aria-hidden="true">
                <button class="dir up" data-dir="up" aria-label="上">▲</button>
                <div class="mid">
                    <button class="dir left" data-dir="left" aria-label="左">◀</button>
                    <button class="dir right" data-dir="right" aria-label="右">▶</button>
                </div>
                <button class="dir down" data-dir="down" aria-label="下">▼</button>
            </div>
            <div class="actions">
                <button id="btnStart" class="btn primary">开始</button>
                <button id="btnPause" class="btn">暂停</button>
                <button id="btnRestart" class="btn">重来</button>
            </div>
        </section>

        <footer class="footnote">
            <span>操作：键盘方向键 / WASD / 触摸滑动 / 下方方向键</span>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
